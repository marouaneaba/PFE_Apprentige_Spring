        <div class="container">
			
			
			<section class="af-wrapper">
	            <h3 style="color:#C41C1C;text-align: center;margin-top: 80px;">Enregistrement Etudiant</h3>
		        
				
				<form method="POST" class="af-form" id="af-form" novalidate>
				
					<div class="af-outer af-required">
						<div class="af-inner">
							<label for="input-title">Pseudo</label>
							<input type="text" name="pseudo" id="input-title">
						</div>
					</div>
				
					<div class="af-outer af-required">
						<div class="af-inner">
							<label for="input-name">Password</label>
							<input type="text" name="password" id="input-name" required>
						</div>
					</div>
					
					<div class="af-outer af-required">
						<div class="af-inner">
						  <label for="input-email">Email address</label>
						  <input type="email" name="email_address" id="input-email" required>
						</div>
					</div>
					
					
					<input type="submit" value="Ajouter étudiant !!" /> 
					
				</form>
			</section>
