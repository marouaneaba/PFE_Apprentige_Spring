<!DOCTYPE html>
<html lang="en">
    <head>
		<meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
        <title>Enhance Required Form Fields with CSS3</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <meta name="description" content="Enhance Required Form Fields with CSS3" />
        <meta name="keywords" content="form, html5, css3, animated, transition, required, filter" />
        <meta name="author" content="Codrops" />
        <link rel="stylesheet" type="text/css" href="/css/style3.css" />
        <link href="/bootstarp/css/bootstrap.css" rel="stylesheet">
        
		<script type="text/javascript" src="/modernizr.custom.04022.js"></script>
		<!--[if lt IE 8]>
			<style>
				.af-wrapper{display:none;}
				.ie-note{display:block;}
			</style>
		<![endif]-->
    </head>
    <body style="background: #eeeaea ;">
        

    	{{>common/navbar}}
    	
        <div class="container">
		
			<section class="af-wrapper">
	            <h3 style="color:#C41C1C;text-align: center;margin-top: 80px;">Enregistrer connaissance</h3>
		        
				
				
				<form method="POST" action="/consultConnaissance/update/{{connaissances.id_ExEtu}}" class="af-form" id="af-form" novalidate>
				
					<div class="af-outer af-required">
						<div class="af-inner">
							<label for="input-title">Nom</label>
							<input type="text" value="{{connaissances.nom}}" name="nom" id="input-title">
						</div>
					</div>
				
					<div class="af-outer af-required">
						<div class="af-inner">
							<label for="input-name">Ordre</label>
							<input type="text" name="ordre" value="{{connaissances.ordre}}" id="input-name" required>
						</div>
					</div>
					
					
					<input type="submit" value="Modifier Connaissance !!" /> 
					
				</form>
			</section>
        </div>
    </body>
</html>
