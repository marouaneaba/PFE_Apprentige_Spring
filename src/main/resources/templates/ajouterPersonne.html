<!DOCTYPE html>
<html lang="en">
    <head>
		<meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
        <title>Enhance Required Form Fields with CSS3</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <meta name="description" content="Enhance Required Form Fields with CSS3" />
        <meta name="keywords" content="form, html5, css3, animated, transition, required, filter" />
        <meta name="author" content="Codrops" />
        <link rel="stylesheet" type="text/css" href="css/style3.css" />
        <link href="bootstarp/css/bootstrap.css" rel="stylesheet">
        
		<script type="text/javascript" src="modernizr.custom.04022.js"></script>
		<!--[if lt IE 8]>
			<style>
				.af-wrapper{display:none;}
				.ie-note{display:block;}
			</style>
		<![endif]-->
    </head>
    <body style="background: #eeeaea ;">
        
		{{>common/navbar}}
    	
        <div class="container">
			
			
			<section class="af-wrapper">
	            <h3 style="color:#C41C1C;text-align: center;margin-top: 80px;">Enregistrement</h3>
		        
				{{#message}}<center style="color:red;">Veuillez remplie tous les cases</center>{{/message}}
				{{#userExiste}}<center style="color:red;">le nom d'utilisateur d√©ja existe</center>{{/userExiste}}
				<form method="POST" class="af-form" id="af-form" novalidate>
				
					<div class="af-outer af-required">
						<div class="af-inner">
							<label for="input-title">name</label>
							<input type="text" name="name" id="input-title">
						</div>
					</div>
				
					<div class="af-outer af-required">
						<div class="af-inner">
							<label for="input-name">Password</label>
							<input type="text" name="password" id="input-name" required>
						</div>
					</div>
					
					<div class="af-outer af-required">
						<div class="af-inner">
						  <label for="input-email">Email address</label>
						  <input type="email" name="email_address" id="input-email" required>
						</div>
					</div>
					
					<div class="af-outer af-required">
						<div class="af-inner">
						  <label >Etudiant</label>
						  <label >Enseignant</label>
						  <label >Admin</label>
						</div>
					</div>
					<div class="af-outer af-required" style ="margin-left:100px;">
						<div class="af-inner">
						  <input type="radio" name="role" value="etudiant" required>
						  <input style ="margin-left:170px;" type="radio" name="role" value="enseignant" required>
						  <input style ="margin-left:200px;" type="radio" name="role" value="admin" required>
						</div>
					</div>
					
					<input type="submit" value="Ajouter !!" /> 
					
				</form>
			</section>
        </div>
    </body>
</html>
